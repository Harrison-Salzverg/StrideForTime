{% extends 'base.html' %}

{% block title %}
statistics
{% endblock title %}

{% block content %}

<div class="ui grid">
    <br>
    <div class="row">
        <div class="ui vertical fluid menu">
            <div class="item">
                Total
                <div class="ui label">{{ total }}</div>
            </div>
            <div class="item">
                Total: Build
                <div class="ui label">{{ build }}</div>
            </div>
            <div class="item">
                Total: Food
                <div class="ui label">{{ food }}</div>
            </div>
            <div class="item">
                Total: Clean
                <div class="ui label">{{ clean }}</div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
